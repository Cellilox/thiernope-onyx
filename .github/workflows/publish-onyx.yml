name: Publish Custom Onyx to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend (Brain)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/onyx-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Web Server (Face)
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/onyx-web-server:latest
          build-args: |
            NEXT_PUBLIC_DAXNO_URL=https://cellilox.com
            NEXT_PUBLIC_SUPER_ADMIN_EMAIL=ntirandth@gmail.com
            NEXT_PUBLIC_ADMIN_ACCESS_KEY=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
